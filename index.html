<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kirstenhof - Neighbourhood Map</title>
    <link rel="stylesheet"  href="css/app.css">
  </head>

  <body>
    <span class="btn-menu" data-bind="click: toggleNav">&#9776; MENU</span>

    <div id="side-nav" class="sidenav">
      <a class="close-btn"  data-bind="click: toggleNav">&times;</a>
      <input type="text" data-bind="textInput: searchOption, valueUpdate: 'afterkeydown'" placeholder="Search">

      <div class="locations" data-bind="foreach: filteredLocations">
        <p data-bind="text: title, click: $parent.getInfo"></p>
      </div>
    </div>

    <div id="map"></div>

    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/app.js"></script>
    <script async defer
            onerror="mapLoadFailed()"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOSlRsVnEzPxDg6V8peMv6hzr4-GOkqtY&v=3&callback=startApp"></script>
  </body>
</html>
